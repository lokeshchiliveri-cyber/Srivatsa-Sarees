    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fffaf0;
        }
        .font-serif-cinzel { font-family: 'Cinzel', serif; }
        .font-serif-playfair { font-family: 'Playfair Display', serif; }
        .font-telugu { font-family: 'Gidugu', sans-serif; }
        
        .gold-gradient {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animated Silk Gold Effect */
        .animated-silk-gold {
            background: linear-gradient(
                to right, 
                #bf953f 0%, 
                #bf953f 25%, 
                #fcf6ba 50%, 
                #bf953f 75%, 
                #bf953f 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: silk-shimmer 4s linear infinite;
        }

        @keyframes silk-shimmer {
            0% { background-position: 200% center; }
            100% { background-position: 0% center; }
        }

        .kumkum-red { color: #8B0000; }
        .kumkum-bg { background-color: #8B0000; }
        
        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: subtle-float 6s ease-in-out infinite;
        }
    </style>
</head>
